{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Agri AI{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Professional black + green gradient */
    body {
      background: linear-gradient(135deg, #0d0d0d, #004d00);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    /* Navbar */
    .navbar-pro {
      background: #0d0d0d;
      border-bottom: 2px solid #008000;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #f5f5f5 !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #00e676 !important;
    }

    /* Buttons */
    .btn-pro {
      background-color: #008000;
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 8px 16px;
      transition: background-color 0.3s ease;
    }
    .btn-pro:hover {
      background-color: #00e676;
      color: #000;
    }

    /* Clean, professional inputs inside .form-clean */
.form-clean input[type="text"],
.form-clean input[type="number"],
.form-clean input[type="password"],
.form-clean input[type="email"],
.form-clean input[type="file"],
.form-clean select,
.form-clean textarea {
  width: 100%;
  background-color: #121212;
  border: 1px solid #008000;
  color: #f5f5f5;
  border-radius: 6px;
  padding: 10px 12px;
  outline: none;
  transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
}

/* Focus state */
.form-clean input:focus,
.form-clean select:focus,
.form-clean textarea:focus {
  background-color: #1a1a1a;
  border-color: #00e676;
  box-shadow: 0 0 8px rgba(0, 230, 118, 0.35);
}

/* File input label color */
.form-clean input[type="file"] {
  color: #cfcfcf;
}

/* Label alignment and spacing */
.form-clean .col-form-label {
  padding-top: 0.375rem;
  padding-bottom: 0.375rem;
}

/* Help text */
.form-clean .form-help {
  margin-top: 6px;
}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-pro">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Agri AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'predict' %}">Predict</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logs' %}">Logs</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if request.user.is_authenticated %}
            <li class="nav-item"><span class="navbar-text me-3">Hi, {{ request.user.username }}</span></li>
            <li class="nav-item"><a class="btn btn-pro" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="btn btn-pro me-2" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="btn btn-pro" href="{% url 'signup' %}">Signup</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
